### model
model_name_or_path: /gcs/salander-us-central1/models/Meta-Llama-3-70B
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: /gcs/salander-us-central1/llama-factory/config/deepspeed/deepspeed-z3-config.json

### dataset
dataset: identity,alpaca_en_demo
template: llama3
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 8
dataloader_num_workers: 2

### output
output_dir: /gcs/salander-us-central1/model-output/llama3_lora_70b
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

